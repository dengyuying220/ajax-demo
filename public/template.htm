<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>模板引擎</title>
</head>

<body>
    <div id="container">
    </div>
    <script src="./js/template-web.js"></script>
    <script id='tpl' type="text/html">
        <h1>{{name}}: {{age}}</h1>
    </script>
    <script>
        var html = template('tpl', {
            name: "zhangsan",
            age: 30
        });
        var bd = document.getElementById("container").innerHTML = html;
        console.log(html);
    </script>

</body>

</html>
